
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name pppsliet.work.gd www.pppsliet.work.gd;

    ssl_certificate /etc/letsencrypt/live/api.pppsliet.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pppsliet.work.gd/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Improved SSL security
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    client_max_body_size 5M;

    location / {
        proxy_pass http://localhost:3000;

        # Rate Limiting
        limit_req zone=api_zone burst=20 nodelay;

        # Buffer and caching
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
        proxy_cache api_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_bypass $http_upgrade;

        # Forwarded Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Host $host;

        # WebSocket Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' 'https://pppsliet.work.gd' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://pppsliet.work.gd' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            return 204;
        }

        # Logging (reduced for efficiency)
        access_log off;
        error_log /var/log/nginx/error.log crit;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name pppsliet.work.gd www.pppsliet.work.gd;
    return 301 https://$host$request_uri;
}
